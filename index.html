<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş Bul Pro | Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4338ca; }

        /* Animasyonlar */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Modal Arka Planı */
        .modal-bg { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px); }
        .custom-scroll { scrollbar-width: thin; scrollbar-color: #4f46e5 #1f2937; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans selection:bg-indigo-500 selection:text-white">

    <div id="authWrapper" class="flex items-center justify-center min-h-screen bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-center bg-no-repeat bg-blend-overlay bg-gray-900/90">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700 fade-in relative">
            
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-500/30">
                    <i class="fas fa-briefcase text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-white tracking-tight">İş Bul Pro</h1>
                <p class="text-gray-400 text-sm mt-2">Kariyerine veya ekibine yön ver</p>
            </div>

            <div id="loginForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Kullanıcı Adı</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-3 top-3.5 text-gray-500"></i>
                            <input type="text" id="lUser" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-3 pl-10 pr-4 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition" placeholder="Kullanıcı adınız">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Şifre</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-3.5 text-gray-500"></i>
                            <input type="password" id="lPass" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-3 pl-10 pr-4 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition" placeholder="Şifrenizi girin">
                        </div>
                    </div>
                    <button onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition transform active:scale-95 shadow-lg shadow-indigo-500/40">
                        Giriş Yap
                    </button>
                </div>
                <p class="mt-6 text-center text-gray-400 text-sm">
                    Hesabın yok mu? <a href="#" onclick="toggleAuth()" class="text-indigo-400 hover:text-indigo-300 font-semibold ml-1">Kayıt Ol</a>
                </p>
            </div>

            <div id="registerForm" class="hidden">
                <div class="space-y-3">
                    <input type="text" id="rUser" placeholder="Kullanıcı Adı Belirle" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:border-indigo-500 focus:outline-none">
                    <input type="password" id="rPass" placeholder="Şifrenizi Oluşturun" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:border-indigo-500 focus:outline-none">
                    
                    <div class="flex gap-2">
                        <input type="number" id="rAge" placeholder="Yaş (18-100)" min="18" max="100" class="w-1/2 bg-gray-700 border border-gray-600 rounded-lg p-3 focus:border-indigo-500 focus:outline-none">
                        <select id="rType" class="w-1/2 bg-gray-700 border border-gray-600 rounded-lg p-3 focus:border-indigo-500 focus:outline-none text-gray-300">
                            <option value="employee">İş Arıyorum</option>
                            <option value="employer">İş Verenim</option>
                        </select>
                    </div>

                    <button onclick="register()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition transform active:scale-95 shadow-lg shadow-green-500/40">
                        Kayıt Ol ve Başla
                    </button>
                </div>
                <p class="mt-6 text-center text-gray-400 text-sm">
                    Zaten hesabın var mı? <a href="#" onclick="toggleAuth()" class="text-indigo-400 hover:text-indigo-300 font-semibold ml-1">Giriş Yap</a>
                </p>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col md:flex-row">
        
        <aside class="w-full md:w-72 bg-gray-800 border-r border-gray-700 flex flex-col p-6 relative">
            
            <div class="bg-gray-700/50 rounded-xl p-6 text-center border border-gray-600 mb-6 relative group">
                <div class="relative w-24 h-24 mx-auto mb-4">
                    <img id="userAvatar" src="" alt="Avatar" class="w-24 h-24 rounded-full object-cover border-4 border-indigo-500 shadow-lg">
                    <label for="avatarInput" class="absolute bottom-0 right-0 bg-gray-900 text-white p-2 rounded-full cursor-pointer hover:bg-indigo-600 transition border border-gray-600" title="Fotoğraf Değiştir">
                        <i class="fas fa-camera text-xs"></i>
                    </label>
                    <input type="file" id="avatarInput" accept="image/png, image/jpeg" class="hidden" onchange="uploadAvatar()">
                </div>

                <h2 id="dUsername" class="text-xl font-bold text-white mb-1">Kullanıcı</h2>
                <span id="dUserType" class="px-3 py-1 bg-indigo-500/20 text-indigo-300 text-xs rounded-full font-medium tracking-wide">TİP</span>
                <p class="mt-4 text-gray-400 text-sm">Yaş: <span id="dAge" class="text-gray-200">0</span></p>
            </div>

            <nav class="flex-1 space-y-2">
                <button onclick="loadJobs()" class="w-full text-left px-4 py-3 rounded-lg bg-gray-700/50 hover:bg-gray-700 text-gray-200 transition flex items-center gap-3">
                    <i class="fas fa-home text-indigo-400"></i> İlanlar
                </button>
                <button onclick="openMessages()" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-700 text-gray-200 transition flex items-center gap-3">
                    <i class="fas fa-envelope text-indigo-400"></i> Gelen Kutusu
                </button>
                <button id="addJobBtn" onclick="openCreateModal()" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-700 text-gray-200 transition flex items-center gap-3 hidden">
                    <i class="fas fa-plus-circle text-green-400"></i> İlan Oluştur
                </button>
            </nav>

            <button onclick="logout()" class="mt-auto flex items-center gap-2 text-red-400 hover:text-red-300 transition px-4 py-2">
                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
            </button>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-white border-l-4 border-indigo-500 pl-4">Aktif İlanlar</h2>
                <div class="flex gap-2">
                    <input type="text" id="searchInput" onkeyup="searchJobs()" placeholder="İlan ara..." class="bg-gray-800 border border-gray-600 text-sm rounded-lg p-2.5 text-white focus:border-indigo-500 focus:outline-none w-64">
                </div>
            </div>

            <div id="jobsList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>
        </main>
    </div>

    <div id="jobModal" class="fixed inset-0 modal-bg hidden flex items-center justify-center z-50 px-4">
        <div class="bg-gray-800 rounded-xl w-full max-w-lg p-6 border border-gray-700 shadow-2xl relative">
            <button onclick="closeJobModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            <h3 id="modalTitle" class="text-xl font-bold text-white mb-4">Yeni İlan Oluştur</h3>
            
            <div class="space-y-3 h-96 overflow-y-auto pr-2 custom-scroll">
                <input type="hidden" id="editJobId">
                <input type="text" id="jTitle" placeholder="İş Başlığı (Örn: Garson)" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white">
                <input type="text" id="jSalary" placeholder="Ücret (Günlük/Aylık)" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white">
                <input type="text" id="jLoc" placeholder="Konum (İl/İlçe)" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white">
                <input type="text" id="jPhone" placeholder="İletişim No" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white">
                <textarea id="jDesc" placeholder="İş Tanımı ve Detaylar..." rows="3" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white"></textarea>
                
                <div class="border-2 border-dashed border-gray-600 rounded-lg p-4 text-center cursor-pointer hover:border-indigo-500 transition relative">
                    <input type="file" id="jFile" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <i class="fas fa-cloud-upload-alt text-2xl text-gray-400 mb-2"></i>
                    <p class="text-sm text-gray-400">İlan Resmi Yükle (İsteğe bağlı)</p>
                </div>
            </div>

            <button onclick="postJob()" id="submitJobBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg mt-4 transition">İlanı Yayınla</button>
        </div>
    </div>

    <div id="msgModal" class="fixed inset-0 modal-bg hidden flex items-center justify-center z-50 px-4">
        <div class="bg-gray-800 rounded-xl w-full max-w-md p-6 border border-gray-700 shadow-2xl relative">
            <button onclick="document.getElementById('msgModal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            <h3 class="text-xl font-bold text-white mb-2">Başvuru Mesajı</h3>
            <p class="text-gray-400 text-sm mb-4">İşverene kendinizi tanıtan kısa bir not bırakın.</p>
            <textarea id="mText" rows="4" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white mb-4 focus:border-indigo-500 focus:outline-none"></textarea>
            <button onclick="sendApp()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition">Gönder</button>
        </div>
    </div>

    <div id="inboxModal" class="fixed inset-0 modal-bg hidden flex items-center justify-center z-50 px-4">
        <div class="bg-gray-800 rounded-xl w-full max-w-2xl p-6 border border-gray-700 shadow-2xl relative h-[500px] flex flex-col">
            <button onclick="document.getElementById('inboxModal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            <h3 class="text-xl font-bold text-white mb-4 flex items-center gap-2"><i class="fas fa-inbox"></i> Gelen Kutusu</h3>
            
            <div id="inboxList" class="flex-1 overflow-y-auto space-y-3 custom-scroll pr-2">
                <p class="text-gray-500 text-center mt-10">Henüz bir mesaj yok.</p>
            </div>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('user'));
        let activeJobId = null;
        let allJobs = [];

        window.onload = function() {
            if (currentUser) {
                showDashboard();
            }
        };

        function toggleAuth() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
        }

        async function register() {
            const user = document.getElementById('rUser').value;
            const pass = document.getElementById('rPass').value;
            const age = parseInt(document.getElementById('rAge').value);
            const type = document.getElementById('rType').value;

            if (!user || !pass || !age) return alert("Lütfen tüm alanları doldurun.");
            if (age < 18) return alert("Üzgünüz, yaşınız 18'den küçük olamaz.");
            if (age > 100) return alert("Lütfen geçerli bir yaş giriniz (Max 100).");

            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: user, password: pass, age: age, user_type: type })
            });
            const data = await res.json();
            
            if(data.error) {
                alert(data.error);
            } else {
                currentUser = data;
                localStorage.setItem('user', JSON.stringify(currentUser));
                showDashboard();
            }
        }

        async function login() {
            const user = document.getElementById('lUser').value;
            const pass = document.getElementById('lPass').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: user, password: pass })
            });
            
            if (res.ok) {
                currentUser = await res.json();
                localStorage.setItem('user', JSON.stringify(currentUser));
                showDashboard();
            } else {
                alert("Hatalı kullanıcı adı veya şifre!");
            }
        }

        function showDashboard() {
            document.getElementById('authWrapper').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            
            document.getElementById('dUsername').innerText = currentUser.username;
            document.getElementById('dUserType').innerText = currentUser.user_type === 'employer' ? 'İŞ VEREN' : 'İŞ ARAYAN';
            document.getElementById('dAge').innerText = currentUser.age;
            document.getElementById('userAvatar').src = currentUser.avatar || "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png";

            if (currentUser.user_type === 'employer') {
                document.getElementById('addJobBtn').classList.remove('hidden');
            }
            loadJobs();
        }

        async function uploadAvatar() {
            const fileInput = document.getElementById('avatarInput');
            if (fileInput.files.length === 0) return;

            const formData = new FormData();
            formData.append('avatar', fileInput.files[0]);
            formData.append('username', currentUser.username);

            const res = await fetch('/api/update-avatar', {
                method: 'POST',
                body: formData
            });

            if (res.ok) {
                const data = await res.json();
                currentUser.avatar = data.avatar;
                localStorage.setItem('user', JSON.stringify(currentUser));
                document.getElementById('userAvatar').src = data.avatar;
                alert("Profil resmi güncellendi!");
            } else {
                alert("Resim yüklenirken hata oluştu.");
            }
        }

        async function loadJobs() {
            const res = await fetch('/api/jobs');
            allJobs = await res.json();
            renderJobs(allJobs);
        }

        function renderJobs(jobs) {
            const container = document.getElementById('jobsList');
            container.innerHTML = "";

            if(jobs.length === 0) {
                container.innerHTML = `<p class="text-gray-500 col-span-full text-center py-10">Henüz ilan bulunmuyor.</p>`;
                return;
            }

            jobs.forEach(job => {
                let actionBtns = "";
                if (currentUser.username === job.owner_username) {
                    actionBtns = `
                    <div class="absolute top-2 right-2 flex gap-2 z-10">
                        <button onclick="editJob(${job.id})" class="bg-indigo-500 hover:bg-indigo-600 p-2 rounded-lg text-white text-xs transition" title="Düzenle"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteJob(${job.id})" class="bg-red-500 hover:bg-red-600 p-2 rounded-lg text-white text-xs transition" title="Sil"><i class="fas fa-trash"></i></button>
                    </div>`;
                }

                let applyBtn = "";
                if (currentUser.user_type === 'employee') {
                    applyBtn = `<button onclick="openApply(${job.id})" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium transition">Başvur / Mesaj Gönder</button>`;
                }

                const imgHtml = job.image_url 
                    ? `<img src="${job.image_url}" class="w-full h-48 object-cover">` 
                    : `<div class="w-full h-48 bg-gray-700 flex items-center justify-center"><i class="fas fa-briefcase text-4xl text-gray-500"></i></div>`;

                const html = `
                <div class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-lg hover:shadow-2xl transition hover:-translate-y-1 relative group">
                    ${actionBtns}
                    ${imgHtml}
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-lg text-white truncate">${job.title}</h3>
                            <span class="bg-green-500/20 text-green-400 text-xs px-2 py-1 rounded font-mono">${job.salary}</span>
                        </div>
                        <p class="text-gray-400 text-sm mb-4 line-clamp-2">${job.description}</p>
                        
                        <div class="space-y-2 text-sm text-gray-400">
                            <div class="flex items-center gap-2"><i class="fas fa-map-marker-alt text-indigo-400 w-4"></i> ${job.location}</div>
                            <div class="flex items-center gap-2"><i class="fas fa-phone text-indigo-400 w-4"></i> ${job.phone}</div>
                            <div class="flex items-center gap-2"><i class="fas fa-user text-indigo-400 w-4"></i> ${job.owner_username}</div>
                        </div>
                        ${applyBtn}
                    </div>
                </div>`;
                container.innerHTML += html;
            });
        }

        function searchJobs() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allJobs.filter(job => 
                job.title.toLowerCase().includes(query) || 
                job.location.toLowerCase().includes(query) ||
                job.description.toLowerCase().includes(query)
            );
            renderJobs(filtered);
        }

        async function deleteJob(id) {
            if(!confirm("Bu ilanı silmek istediğinize emin misiniz?")) return;
            const res = await fetch(`/api/jobs/${id}`, { method: 'DELETE' });
            if(res.ok) loadJobs(); else alert("Hata oluştu.");
        }

        function openCreateModal() {
            document.getElementById('modalTitle').innerText = "Yeni İlan Oluştur";
            document.getElementById('editJobId').value = "";
            document.getElementById('submitJobBtn').innerText = "İlanı Yayınla";
            document.getElementById('jTitle').value = "";
            document.getElementById('jDesc').value = "";
            document.getElementById('jLoc').value = "";
            document.getElementById('jSalary').value = "";
            document.getElementById('jPhone').value = "";
            document.getElementById('jobModal').classList.remove('hidden');
        }

        function editJob(id) {
            const job = allJobs.find(j => j.id === id);
            if(!job) return;
            document.getElementById('modalTitle').innerText = "İlanı Düzenle";
            document.getElementById('editJobId').value = job.id;
            document.getElementById('jTitle').value = job.title;
            document.getElementById('jSalary').value = job.salary;
            document.getElementById('jLoc').value = job.location;
            document.getElementById('jPhone').value = job.phone;
            document.getElementById('jDesc').value = job.description;
            document.getElementById('submitJobBtn').innerText = "Değişiklikleri Kaydet";
            document.getElementById('jobModal').classList.remove('hidden');
        }

        function closeJobModal() {
            document.getElementById('jobModal').classList.add('hidden');
        }

        async function postJob() {
            const editId = document.getElementById('editJobId').value;
            const formData = new FormData();
            formData.append('owner_username', currentUser.username);
            formData.append('title', document.getElementById('jTitle').value);
            formData.append('salary', document.getElementById('jSalary').value);
            formData.append('location', document.getElementById('jLoc').value);
            formData.append('phone', document.getElementById('jPhone').value);
            formData.append('description', document.getElementById('jDesc').value);
            
            const fileInput = document.getElementById('jFile');
            if(fileInput.files[0]) formData.append('job_image', fileInput.files[0]);

            let url = '/api/jobs';
            let method = 'POST';

            if(editId) {
                url = `/api/jobs/${editId}`;
                method = 'PUT';
            }

            const res = await fetch(url, { method: method, body: formData });
            
            if(res.ok) {
                closeJobModal();
                loadJobs();
                alert(editId ? "İlan güncellendi!" : "İlan yayınlandı!");
            } else {
                alert("Bir hata oluştu.");
            }
        }

        function openApply(id) { 
            activeJobId = id; 
            document.getElementById('msgModal').classList.remove('hidden'); 
        }

        async function sendApp() {
            const msg = document.getElementById('mText').value;
            if(!msg) return alert("Lütfen bir mesaj yazın.");
            
            await fetch('/api/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    job_id: activeJobId, 
                    sender_username: currentUser.username, 
                    sender_age: currentUser.age, 
                    message_text: msg 
                })
            });
            alert("Mesajınız başarıyla iletildi!");
            document.getElementById('msgModal').classList.add('hidden');
            document.getElementById('mText').value = "";
        }

        async function openMessages() {
            document.getElementById('inboxModal').classList.remove('hidden');
            const res = await fetch(`/api/my-messages?username=${currentUser.username}`);
            const messages = await res.json();
            
            const list = document.getElementById('inboxList');
            list.innerHTML = "";

            if(messages.length === 0) {
                list.innerHTML = `<p class="text-gray-500 text-center mt-10">Henüz bir mesaj yok.</p>`;
                return;
            }

            messages.forEach(msg => {
                const date = new Date(msg.created_at).toLocaleString('tr-TR');
                list.innerHTML += `
                    <div class="bg-gray-700 p-4 rounded-lg border border-gray-600">
                        <div class="flex justify-between mb-2">
                            <span class="font-bold text-indigo-400">@${msg.sender_username} <span class="text-gray-400 text-xs font-normal">(Yaş: ${msg.sender_age})</span></span>
                            <span class="text-xs text-gray-500">${date}</span>
                        </div>
                        <p class="text-gray-200 text-sm mb-2">${msg.message_text}</p>
                        <div class="flex items-center justify-between border-t border-gray-600 pt-2 mt-2">
                             <span class="text-[10px] text-gray-500 uppercase">İlan: ${msg.job_title || 'İlan Silinmiş'}</span>
                             <a href="https://wa.me/${msg.sender_phone || ''}" target="_blank" class="text-green-400 text-xs hover:underline"><i class="fab fa-whatsapp"></i> WhatsApp'tan Yanıtla</a>
                        </div>
                    </div>
                `;
            });
        }

        function logout() {
            localStorage.removeItem('user');
            location.reload();
        }
    </script>
</body>
</html>
