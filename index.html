<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°ÅŸ Bul | HÄ±zlÄ± ve GÃ¼venli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-700 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">ğŸš€ Ä°Å BUL</h1>
            <div id="userBadge" class="text-xs bg-indigo-800 px-3 py-1 rounded-full"></div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-2xl">
        <div id="loginModal" class="fixed inset-0 bg-indigo-900 z-[60] flex items-center justify-center p-6 text-white">
            <div class="text-center max-w-sm">
                <h2 class="text-3xl font-bold mb-6">HoÅŸ Geldin!</h2>
                <p class="mb-8 text-indigo-200">Sana en uygun ilanlarÄ± gÃ¶stermemiz iÃ§in kendini tanÄ±t.</p>
                <div class="space-y-4">
                    <button onclick="startApp('seeker')" class="w-full bg-white text-indigo-700 font-bold py-4 rounded-2xl shadow-xl">Ä°ÅŸ ArÄ±yorum</button>
                    <button onclick="startApp('employer')" class="w-full bg-indigo-500 text-white font-bold py-4 rounded-2xl shadow-xl border border-indigo-400">Ä°ÅŸ Verenim</button>
                </div>
            </div>
        </div>

        <div id="ageModal" class="fixed inset-0 bg-black bg-opacity-80 z-[70] hidden flex items-center justify-center p-6">
            <div class="bg-white p-6 rounded-3xl text-center w-full max-w-xs">
                <h3 class="text-gray-800 font-bold mb-4 text-lg">KaÃ§ yaÅŸÄ±ndasÄ±n?</h3>
                <input id="userAge" type="number" class="w-full border-2 border-indigo-100 rounded-xl p-3 text-center text-2xl font-bold mb-4" placeholder="20">
                <button onclick="saveAge()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">Uygulamaya Gir</button>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-extrabold text-gray-800">Ä°lanlar</h2>
            <button id="postBtn" onclick="openPostModal()" class="bg-indigo-600 text-white px-5 py-2 rounded-full font-bold hidden">Ä°lan Ver</button>
        </div>

        <div id="jobList" class="space-y-4 pb-20"></div>
    </div>

    <div id="postModal" class="fixed inset-0 bg-black bg-opacity-50 z-[80] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl">
            <h3 class="font-bold text-xl mb-4 text-gray-800">Ä°ÅŸ DetaylarÄ±</h3>
            <div class="space-y-3">
                <input id="title" type="text" placeholder="Ä°ÅŸ BaÅŸlÄ±ÄŸÄ± (Ã–rn: Paket Servis)" class="w-full p-3 bg-gray-50 rounded-xl outline-none border focus:border-indigo-500">
                <div class="flex gap-2">
                    <input id="salary" type="text" placeholder="Ãœcret" class="w-full p-3 bg-gray-50 rounded-xl border">
                    <select id="ageRange" class="w-full p-3 bg-gray-50 rounded-xl border">
                        <option value="Hepsi">YaÅŸ AralÄ±ÄŸÄ± (Hepsi)</option>
                        <option value="18-24">18-24 YaÅŸ</option>
                        <option value="25-35">25-35 YaÅŸ</option>
                        <option value="35+">35+ YaÅŸ</option>
                    </select>
                </div>
                <input id="location" type="text" placeholder="Konum (Ã–rn: BeÅŸiktaÅŸ)" class="w-full p-3 bg-gray-50 rounded-xl border">
                <input id="phone" type="text" placeholder="Telefon" class="w-full p-3 bg-gray-50 rounded-xl border">
                <textarea id="description" placeholder="AÃ§Ä±klama..." class="w-full p-3 bg-gray-50 rounded-xl border h-20"></textarea>
                <div class="flex gap-2 pt-2">
                    <button onclick="addJob()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">YayÄ±nla</button>
                    <button onclick="closePostModal()" class="w-full bg-gray-100 text-gray-600 py-3 rounded-xl font-bold">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userType = '';
        let userAge = 0;

        function startApp(type) {
            userType = type;
            document.getElementById('loginModal').classList.add('hidden');
            if(type === 'seeker') {
                document.getElementById('ageModal').classList.remove('hidden');
            } else {
                document.getElementById('postBtn').classList.remove('hidden');
                updateUI();
            }
        }

        function saveAge() {
            userAge = parseInt(document.getElementById('userAge').value);
            if(!userAge) return alert("LÃ¼tfen yaÅŸÄ±nÄ± gir!");
            document.getElementById('ageModal').classList.add('hidden');
            updateUI();
        }

        function updateUI() {
            document.getElementById('userBadge').innerText = userType === 'seeker' ? `Ä°ÅŸ ArÄ±yor (${userAge} YaÅŸ)` : 'Ä°ÅŸ Veren Modu';
            loadJobs();
        }

        async function loadJobs() {
            const res = await fetch('/api/jobs');
            const jobs = await res.json();
            const list = document.getElementById('jobList');
            
            list.innerHTML = jobs.map(j => {
                // Basit YaÅŸ KontrolÃ¼
                let ageWarning = "";
                if(userType === 'seeker' && j.age_range !== 'Hepsi') {
                    const [min, max] = j.age_range.split('-').map(Number);
                    if(userAge < min || (max && userAge > max)) {
                        ageWarning = `<span class="text-red-500 text-[10px] font-bold">âš ï¸ YaÅŸÄ±nÄ±z uygun olmayabilir</span>`;
                    }
                }

                return `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex flex-col gap-2">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-gray-800">${j.title}</h3>
                            <p class="text-xs text-gray-500"><i class="fa-solid fa-location-dot"></i> ${j.location} â€¢ <span class="text-indigo-600 font-semibold">${j.age_range} YaÅŸ</span></p>
                        </div>
                        <span class="text-green-600 font-bold">${j.salary}</span>
                    </div>
                    <p class="text-sm text-gray-600 line-clamp-2">${j.description}</p>
                    ${ageWarning}
                    <div class="flex gap-2 mt-2">
                        <a href="tel:${j.phone}" class="flex-1 bg-indigo-50 text-indigo-700 text-center py-2 rounded-xl text-sm font-bold border border-indigo-100">ğŸ“ Ara</a>
                        <button onclick="alert('MesajlaÅŸma Ã¶zelliÄŸi yakÄ±nda!')" class="flex-1 bg-gray-50 text-gray-700 py-2 rounded-xl text-sm font-bold border border-gray-200">ğŸ’¬ Mesaj</button>
                    </div>
                </div>`;
            }).join('');
        }

        function openPostModal() { document.getElementById('postModal').classList.remove('hidden'); }
        function closePostModal() { document.getElementById('postModal').classList.add('hidden'); }

        async function addJob() {
            const data = {
                title: document.getElementById('title').value,
                salary: document.getElementById('salary').value,
                location: document.getElementById('location').value,
                phone: document.getElementById('phone').value,
                description: document.getElementById('description').value,
                age_range: document.getElementById('ageRange').value
            };
            await fetch('/api/jobs', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            closePostModal();
            loadJobs();
        }
    </script>
</body>
</html>
