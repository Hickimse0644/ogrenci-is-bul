<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş Bul Pro | Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 4px; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-bg { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <nav class="bg-gray-800 border-b border-gray-700 p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent">İŞ BUL PRO</h1>
            <div id="nav-auth" class="flex gap-4">
                <button onclick="showModal('loginModal')" class="hover:text-indigo-400 transition">Giriş Yap</button>
                <button onclick="showModal('registerModal')" class="bg-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Kayıt Ol</button>
            </div>
            <div id="nav-user" class="hidden flex items-center gap-4">
                <span id="welcome-msg" class="text-gray-300"></span>
                <button onclick="logout()" class="text-red-400 hover:text-red-300"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-4 flex flex-col md:flex-row gap-6 mt-6">
        <aside class="md:w-1/4 space-y-4">
            <div id="action-panel" class="hidden bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-xl">
                <h3 class="font-bold mb-4 text-indigo-400 uppercase text-xs tracking-widest">Panelim</h3>
                <button onclick="showModal('jobModal')" class="w-full bg-green-600 hover:bg-green-700 text-white p-3 rounded-lg mb-2 flex items-center justify-center gap-2 transition">
                    <i class="fas fa-plus"></i> Yeni İlan Ver
                </button>
                <button onclick="loadMyMessages()" class="w-full bg-gray-700 hover:bg-gray-600 p-3 rounded-lg flex items-center justify-center gap-2 transition">
                    <i class="fas fa-envelope"></i> Mesajlarım
                </button>
            </div>
            
            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                <h3 class="font-bold mb-4 text-gray-400 uppercase text-xs tracking-widest">Filtrele</h3>
                <input type="text" id="search" placeholder="İlan ara..." class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm mb-4 focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
        </aside>

        <main class="md:w-3/4">
            <div id="job-list" class="grid gap-4">
                </div>
        </main>
    </div>

    <div id="jobModal" class="fixed inset-0 modal-bg hidden flex items-center justify-center z-[100] p-4">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-md border border-gray-700 shadow-2xl">
            <h2 class="text-xl font-bold mb-4">Yeni İlan Oluştur</h2>
            <form id="jobForm" class="space-y-3">
                <input type="text" id="jobTitle" placeholder="İş Başlığı (Örn: Garson)" class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 focus:border-indigo-500 outline-none" required>
                <input type="text" id="jobSalary" placeholder="Maaş / Ücret (Günlük/Aylık)" class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 focus:border-indigo-500 outline-none" required>
                <input type="text" id="jobLocation" placeholder="Konum / Şehir" class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 focus:border-indigo-500 outline-none" required>
                <textarea id="jobDesc" placeholder="İş Tanımı ve Aranan Özellikler" class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 h-24 focus:border-indigo-500 outline-none" required></textarea>
                <div class="bg-gray-700 p-3 rounded-lg border border-gray-600 border-dashed text-center">
                    <label class="cursor-pointer text-indigo-400 hover:text-indigo-300">
                        <i class="fas fa-image mb-1 block text-2xl"></i>
                        <span class="text-xs">Resim Yükle (Opsiyonel)</span>
                        <input type="file" id="jobImage" class="hidden" accept="image/*">
                    </label>
                </div>
                <div class="flex gap-2 pt-2">
                    <button type="submit" class="flex-1 bg-indigo-600 py-3 rounded-lg font-bold hover:bg-indigo-700 transition">Yayınla</button>
                    <button type="button" onclick="hideModal('jobModal')" class="px-6 py-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <div id="messageModal" class="fixed inset-0 modal-bg hidden flex items-center justify-center z-[110] p-4">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-md border border-gray-700 shadow-2xl">
            <h2 class="text-xl font-bold mb-4">Başvuru Yap / Mesaj Gönder</h2>
            <form id="messageForm" class="space-y-3">
                <input type="hidden" id="msgJobId">
                <textarea id="msgText" placeholder="Merhaba, bu iş ilanıyla ilgileniyorum..." class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 h-32 focus:border-indigo-500 outline-none" required></textarea>
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-green-600 py-3 rounded-lg font-bold hover:bg-green-700 transition">Gönder</button>
                    <button type="button" onclick="hideModal('messageModal')" class="px-6 py-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition">Vazgeç</button>
                </div>
            </form>
        </div>
    </div>

    <div id="myMessagesModal" class="fixed inset-0 modal-bg hidden flex items-center justify-center z-[120] p-4">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-2xl border border-gray-700 shadow-2xl max-h-[80vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Gelen/Giden Mesajlar</h2>
                <button onclick="hideModal('myMessagesModal')" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="messages-list" class="overflow-y-auto space-y-4 pr-2">
                </div>
        </div>
    </div>

    <div id="loginModal" class="fixed inset-0 modal-bg hidden flex items-center justify-center z-[100] p-4">
        <div class="bg-gray-800 p-8 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-center text-indigo-400">Giriş Yap</h2>
            <form id="loginForm" class="space-y-4">
                <input type="text" id="loginUser" placeholder="Kullanıcı Adı" class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 outline-none focus:border-indigo-500" required>
                <input type="password" id="loginPass" placeholder="Şifre" class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 outline-none focus:border-indigo-500" required>
                <button type="submit" class="w-full bg-indigo-600 py-3 rounded-lg font-bold hover:bg-indigo-700 transition">Giriş Yap</button>
            </form>
            <p class="mt-4 text-center text-gray-400 text-sm">Hesabın yok mu? <a href="javascript:void(0)" onclick="hideModal('loginModal'); showModal('registerModal')" class="text-indigo-400 font-bold">Kayıt Ol</a></p>
        </div>
    </div>

    <div id="registerModal" class="fixed inset-0 modal-bg hidden flex items-center justify-center z-[100] p-4">
        <div class="bg-gray-800 p-8 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-center text-purple-400">Aramıza Katıl</h2>
            <form id="registerForm" class="space-y-4">
                <input type="text" id="regUser" placeholder="Kullanıcı Adı" class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 outline-none focus:border-purple-500" required>
                <input type="password" id="regPass" placeholder="Şifre" class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 outline-none focus:border-purple-500" required>
                <input type="number" id="regAge" placeholder="Yaşınız" class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 outline-none focus:border-purple-500" required>
                <select id="regType" class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 outline-none focus:border-purple-500">
                    <option value="worker">İş Arıyorum</option>
                    <option value="boss">İş Verenim</option>
                </select>
                <button type="submit" class="w-full bg-purple-600 py-3 rounded-lg font-bold hover:bg-purple-700 transition">Kayıt Ol</button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('user')) || null;

        function showModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function hideModal(id) { document.getElementById(id).classList.add('hidden'); }

        // AUTH İŞLEMLERİ
        function updateUI() {
            if (currentUser) {
                document.getElementById('nav-auth').classList.add('hidden');
                document.getElementById('nav-user').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = `@${currentUser.username}`;
                document.getElementById('action-panel').classList.remove('hidden');
            } else {
                document.getElementById('nav-auth').classList.remove('hidden');
                document.getElementById('nav-user').classList.add('hidden');
                document.getElementById('action-panel').classList.add('hidden');
            }
            loadJobs();
        }

        function logout() {
            localStorage.removeItem('user');
            currentUser = null;
            updateUI();
        }

        // KAYIT
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('regUser').value,
                password: document.getElementById('regPass').value,
                age: document.getElementById('regAge').value,
                user_type: document.getElementById('regType').value
            };
            const res = await fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) { alert('Kayıt başarılı! Giriş yapabilirsiniz.'); hideModal('registerModal'); }
            else { alert('Hata: Kullanıcı adı mevcut olabilir.'); }
        });

        // GİRİŞ
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('loginUser').value,
                password: document.getElementById('loginPass').value
            };
            const res = await fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) {
                currentUser = await res.json();
                localStorage.setItem('user', JSON.stringify(currentUser));
                hideModal('loginModal');
                updateUI();
            } else { alert('Hatalı giriş!'); }
        });

        // İLAN YAYINLAMA (RESİM DAHİL)
        document.getElementById('jobForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('owner_username', currentUser.username);
            formData.append('title', document.getElementById('jobTitle').value);
            formData.append('salary', document.getElementById('jobSalary').value);
            formData.append('location', document.getElementById('jobLocation').value);
            formData.append('description', document.getElementById('jobDesc').value);
            
            const fileInput = document.getElementById('jobImage');
            if(fileInput.files[0]) {
                formData.append('image', fileInput.files[0]);
            }

            const res = await fetch('http://localhost:3000/api/jobs', {
                method: 'POST',
                body: formData // Content-Type belirtmiyoruz, FormData kendisi ayarlar
            });

            if(res.ok) {
                alert('İlan başarıyla yayınlandı!');
                hideModal('jobModal');
                document.getElementById('jobForm').reset();
                loadJobs();
            }
        });

        // İLANLARI YÜKLE
        async function loadJobs() {
            const res = await fetch('http://localhost:3000/api/jobs');
            const jobs = await res.json();
            const list = document.getElementById('job-list');
            list.innerHTML = '';

            jobs.forEach(job => {
                const isOwner = currentUser && currentUser.username === job.owner_username;
                list.innerHTML += `
                    <div class="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-lg fade-in">
                        <div class="flex flex-col md:flex-row gap-4">
                            ${job.image ? `<img src="http://localhost:3000${job.image}" class="w-full md:w-32 h-32 object-cover rounded-lg border border-gray-600">` : ''}
                            <div class="flex-1">
                                <div class="flex justify-between items-start">
                                    <h2 class="text-xl font-bold text-indigo-400">${job.title}</h2>
                                    <span class="text-green-500 font-bold bg-green-500/10 px-2 py-1 rounded text-sm">${job.salary}</span>
                                </div>
                                <p class="text-gray-400 text-sm mt-1 mb-3"><i class="fas fa-map-marker-alt mr-1"></i> ${job.location}</p>
                                <p class="text-gray-300 text-sm line-clamp-2">${job.description}</p>
                                <div class="flex justify-between items-center mt-4">
                                    <span class="text-xs text-gray-500">Yayınlayan: @${job.owner_username}</span>
                                    <div class="flex gap-2">
                                        ${isOwner ? `
                                            <button onclick="deleteJob(${job.id})" class="text-red-400 text-xs hover:underline">İlanı Kaldır</button>
                                        ` : `
                                            <button onclick="openMessageModal(${job.id})" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-indigo-700 transition">Başvur / Mesaj Gönder</button>
                                        `}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        async function deleteJob(id) {
            if(!confirm('İlanı kaldırmak istediğinize emin misiniz?')) return;
            const res = await fetch(`http://localhost:3000/api/jobs/${id}`, {
                method: 'DELETE',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: currentUser.username})
            });
            if(res.ok) loadJobs();
        }

        // MESAJLAŞMA SİSTEMİ
        function openMessageModal(jobId) {
            if(!currentUser) { alert('Önce giriş yapmalısınız!'); return; }
            document.getElementById('msgJobId').value = jobId;
            showModal('messageModal');
        }

        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                job_id: document.getElementById('msgJobId').value,
                sender_username: currentUser.username,
                sender_age: currentUser.age,
                message_text: document.getElementById('msgText').value
            };
            const res = await fetch('http://localhost:3000/api/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) {
                alert('Mesajınız iş verene iletildi!');
                hideModal('messageModal');
                document.getElementById('messageForm').reset();
            }
        });

        async function loadMyMessages() {
            if(!currentUser) return;
            showModal('myMessagesModal');
            const res = await fetch(`http://localhost:3000/api/my-messages?username=${currentUser.username}`);
            const messages = await res.json();
            const list = document.getElementById('messages-list');
            list.innerHTML = '';

            if(messages.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-500 py-10">Henüz mesajınız yok.</p>';
                return;
            }

            messages.forEach(msg => {
                const isSentByMe = msg.sender_username === currentUser.username;
                list.innerHTML += `
                    <div class="p-4 rounded-xl border ${isSentByMe ? 'bg-indigo-900/20 border-indigo-500/30 ml-8' : 'bg-gray-700 border-gray-600 mr-8'}">
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-bold text-xs ${isSentByMe ? 'text-indigo-400' : 'text-purple-400'}">
                                ${isSentByMe ? 'GÖNDERİLEN: @' + msg.receiver_username : 'GELEN: @' + msg.sender_username}
                                <span class="text-gray-500 font-normal ml-2">(Yaş: ${msg.sender_age})</span>
                            </span>
                            <span class="text-[10px] text-gray-500">${new Date(msg.created_at).toLocaleString('tr-TR')}</span>
                        </div>
                        <p class="text-sm text-gray-200 mb-2">${msg.message_text}</p>
                        <div class="text-[10px] text-gray-500 border-t border-gray-600 pt-2 flex justify-between">
                            <span>İlan: ${msg.job_title || 'Silinmiş İlan'}</span>
                            <a href="https://wa.me/90" target="_blank" class="text-green-500 hover:underline"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                        </div>
                    </div>
                `;
            });
        }

        // İlk açılışta UI güncelle
        updateUI();
    </script>
</body>
</html>
