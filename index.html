<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞≈ü Bul Pro | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .discord-card { 
            display: none; position: absolute; right: 20px; top: 70px; 
            width: 320px; background: #232428; border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 1000; overflow: hidden;
        }
        .discord-card.active { display: block; animation: slideIn 0.2s ease; }
        @keyframes slideIn { from { opacity:0; transform: translateY(-10px); } to { opacity:1; transform: translateY(0); } }
        .error-label { color: #f23f43; font-size: 12px; font-weight: bold; margin-top: 5px; display: none; }
        .job-card { transition: transform 0.2s; }
        .job-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-slate-200 font-sans">

    <nav class="bg-indigo-700 p-4 text-white shadow-2xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-briefcase text-2xl"></i>
                <h1 class="text-xl font-black italic tracking-widest">ƒ∞≈ûBUL.PRO</h1>
            </div>
            <div id="userSection" class="hidden flex items-center gap-4">
                <button onclick="toggleDiscordProfile()" class="flex items-center gap-3 bg-indigo-800 hover:bg-indigo-600 px-4 py-2 rounded-full transition">
                    <span id="navUser" class="font-bold text-sm"></span>
                    <img id="navAvatar" class="w-8 h-8 rounded-full border-2 border-white object-cover">
                </button>
            </div>
        </div>
    </nav>

    <div id="discordProfile" class="discord-card text-white overflow-hidden">
        <div class="h-16 bg-indigo-500"></div>
        <div class="px-4 pb-4 relative">
            <img id="profileAvatar" class="w-20 h-20 rounded-full border-[6px] border-[#232428] absolute -top-10 left-4 bg-gray-700 object-cover">
            
            <div id="profileViewMode" class="mt-12">
                <h2 id="profileName" class="text-xl font-bold">ƒ∞sim</h2>
                <div class="bg-[#111214] rounded-lg p-3 mt-4 space-y-2">
                    <p class="text-xs text-gray-400">YA≈û: <span id="profileAge" class="text-white">--</span></p>
                    <p class="text-xs text-gray-400">Tƒ∞P: <span id="profileType" class="text-white">--</span></p>
                </div>
                <div class="flex gap-2 mt-4">
                    <button onclick="switchMode('edit')" class="flex-1 bg-gray-600 hover:bg-gray-500 py-2 rounded font-bold text-xs">PROFƒ∞Lƒ∞ D√úZENLE</button>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-2 rounded transition"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </div>

            <div id="profileEditMode" class="mt-12 hidden space-y-3">
                <input type="text" id="editUsername" class="w-full bg-[#111214] p-2 rounded text-sm outline-none border border-gray-600" placeholder="Yeni ƒ∞sim">
                <input type="number" id="editAge" class="w-full bg-[#111214] p-2 rounded text-sm outline-none border border-gray-600" placeholder="Yeni Ya≈ü">
                <div class="text-[10px] text-gray-400 uppercase font-bold">Fotoƒüraf Deƒüi≈ütir:</div>
                <input type="file" id="editFile" class="text-xs bg-[#111214] w-full p-1 rounded">
                <div class="flex gap-2 pt-2">
                    <button onclick="updateProfile()" class="flex-1 bg-green-600 py-2 rounded font-bold text-xs">KAYDET</button>
                    <button onclick="switchMode('view')" class="flex-1 bg-gray-700 py-2 rounded font-bold text-xs">ƒ∞PTAL</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-6 max-w-4xl">
        <div id="authScreen" class="fixed inset-0 bg-indigo-950 flex items-center justify-center z-[2000] p-4">
            <div class="bg-white w-full max-w-md p-8 rounded-[2rem] shadow-2xl">
                <h2 id="authHeading" class="text-3xl font-black text-indigo-700 mb-6 text-center">Giri≈ü Yap</h2>
                <div class="space-y-4">
                    <input id="inUsername" type="text" placeholder="Kullanƒ±cƒ± Adƒ±" class="w-full p-4 bg-gray-100 rounded-xl outline-none">
                    <div id="regOnly" class="hidden space-y-4">
                        <input id="inAge" type="number" placeholder="Ya≈üƒ±nƒ±z (18+)" class="w-full p-4 bg-gray-100 rounded-xl outline-none">
                        <select id="inType" class="w-full p-4 bg-gray-100 rounded-xl outline-none">
                            <option value="seeker">ƒ∞≈ü Arƒ±yorum</option>
                            <option value="employer">ƒ∞≈ü Verenim</option>
                        </select>
                    </div>
                    <input id="inPass" type="password" placeholder="≈ûifre" class="w-full p-4 bg-gray-100 rounded-xl outline-none">
                    <p id="authError" class="error-label text-center"></p>
                    <button onclick="handleAuth()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl shadow-lg">DEVAM ET</button>
                    <button onclick="toggleAuthMode()" id="toggleBtn" class="w-full text-indigo-600 font-bold text-sm mt-2 text-center">Hesap Olu≈ütur</button>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-black text-slate-800 tracking-tight">ƒ∞lanlar</h2>
            <button id="jobCreateBtn" onclick="document.getElementById('jobModal').classList.remove('hidden')" class="hidden bg-indigo-600 text-white px-8 py-3 rounded-2xl font-black shadow-xl hover:scale-105 transition">YENƒ∞ ƒ∞LAN YAYINLA</button>
        </div>

        <div id="jobContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-20">
            </div>
    </div>

    <div id="jobModal" class="fixed inset-0 bg-black/70 hidden z-[3000] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 max-h-[90vh] overflow-y-auto">
            <h3 class="text-2xl font-black mb-6 text-indigo-700">ƒ∞lan Detaylarƒ±</h3>
            <div class="space-y-4">
                <input id="jTitle" placeholder="ƒ∞≈ü Ba≈ülƒ±ƒüƒ±" class="w-full p-4 border rounded-xl outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input id="jSalary" placeholder="Maa≈ü" class="w-full p-4 border rounded-xl">
                    <input id="jLoc" placeholder="Konum" class="w-full p-4 border rounded-xl">
                </div>
                <input id="jPhone" placeholder="Telefon" class="w-full p-4 border rounded-xl">
                <div class="p-4 bg-gray-50 rounded-xl border-2 border-dashed border-indigo-200">
                    <p class="text-[10px] font-bold text-indigo-600 mb-2">ƒ∞≈û G√ñRSELƒ∞ SE√á</p>
                    <input type="file" id="jFile" accept="image/*" class="text-xs">
                </div>
                <textarea id="jDesc" placeholder="A√ßƒ±klama" class="w-full p-4 border rounded-xl h-32 outline-none"></textarea>
                <div class="flex gap-4">
                    <button onclick="saveJob()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black shadow-lg">YAYINLA</button>
                    <button onclick="document.getElementById('jobModal').classList.add('hidden')" class="w-full bg-gray-100 py-4 rounded-xl font-bold">ƒ∞PTAL</button>
                </div>
            </div>
        </div>
    </div>

    <div id="msgModal" class="fixed inset-0 bg-black/60 hidden z-[4000] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2rem] p-8 shadow-2xl">
            <h3 class="text-xl font-black mb-4">Hƒ±zlƒ± Ba≈üvuru</h3>
            <textarea id="mText" class="w-full p-4 bg-gray-50 border rounded-2xl h-40 outline-none mb-4" placeholder="Mesajƒ±nƒ±z..."></textarea>
            <div class="flex gap-3">
                <button onclick="sendApp()" class="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-bold">G√ñNDER</button>
                <button onclick="document.getElementById('msgModal').classList.add('hidden')" class="flex-1 bg-gray-100 py-4 rounded-xl font-bold">KAPAT</button>
            </div>
        </div>
    </div>

    <div id="inboxModal" class="fixed inset-0 bg-black/60 hidden z-[5000] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2rem] p-8 max-h-[80vh] overflow-y-auto">
            <h3 class="text-xl font-black mb-4 text-indigo-700">Gelen Ba≈üvurular</h3>
            <div id="messageList" class="space-y-4"></div>
            <button onclick="document.getElementById('inboxModal').classList.add('hidden')" class="w-full mt-6 bg-gray-100 py-3 rounded-xl font-bold">KAPAT</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isRegisterMode = false;
        let activeJobId = null;

        window.onload = () => {
            const saved = localStorage.getItem('userData');
            if(saved) { currentUser = JSON.parse(saved); initDashboard(); }
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('regOnly').classList.toggle('hidden');
            document.getElementById('authHeading').innerText = isRegisterMode ? "Hesap Olu≈ütur" : "Giri≈ü Yap";
            document.getElementById('toggleBtn').innerText = isRegisterMode ? "Giri≈ü Yapmaya D√∂n" : "Hesap Olu≈ütur";
        }

        async function handleAuth() {
            const user = document.getElementById('inUsername').value;
            const pass = document.getElementById('inPass').value;
            const err = document.getElementById('authError');
            err.style.display = 'none';

            const endpoint = isRegisterMode ? '/api/register' : '/api/login';
            const body = isRegisterMode ? 
                { username: user, password: pass, age: parseInt(document.getElementById('inAge').value), user_type: document.getElementById('inType').value } :
                { username: user, password: pass };

            const res = await fetch(endpoint, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            const data = await res.json();
            if(data.error) { err.innerText = data.error; err.style.display = 'block'; return; }
            
            currentUser = isRegisterMode ? { ...body, avatar: data.avatar } : data;
            localStorage.setItem('userData', JSON.stringify(currentUser));
            initDashboard();
        }

        function initDashboard() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('userSection').classList.remove('hidden');
            document.getElementById('navUser').innerText = currentUser.username;
            document.getElementById('navAvatar').src = currentUser.avatar;
            document.getElementById('profileAvatar').src = currentUser.avatar;
            document.getElementById('profileName').innerText = currentUser.username;
            document.getElementById('profileAge').innerText = currentUser.age;
            document.getElementById('profileType').innerText = currentUser.user_type === 'seeker' ? 'ƒ∞≈ü Arayan' : 'ƒ∞≈ü Veren';
            
            document.getElementById('editUsername').value = currentUser.username;
            document.getElementById('editAge').value = currentUser.age;

            if(currentUser.user_type === 'employer') document.getElementById('jobCreateBtn').classList.remove('hidden');
            loadJobs();
        }

        async function loadJobs() {
            const res = await fetch('/api/jobs');
            const data = await res.json();
            const cont = document.getElementById('jobContainer');
            cont.innerHTML = data.map(j => `
                <div class="job-card bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-100 flex flex-col">
                    ${j.image_url ? `<img src="${j.image_url}" class="h-44 w-full object-cover">` : `<div class="h-44 bg-indigo-50 flex items-center justify-center text-indigo-200 text-5xl"><i class="fa-solid fa-image"></i></div>`}
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-black text-lg text-slate-800">${j.title}</h3>
                            <span class="text-green-600 font-black">${j.salary}</span>
                        </div>
                        <p class="text-xs text-gray-500 mb-4 line-clamp-2">${j.description}</p>
                        <div class="flex items-center gap-3 text-[10px] font-bold text-gray-400 mb-6">
                            <span>üìç ${j.location}</span>
                            <span>üìû ${j.phone}</span>
                        </div>
                        <div class="flex gap-2">
                            ${currentUser.user_type === 'seeker' ? 
                            `<button onclick="openApply(${j.id})" class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold text-xs">BA≈ûVURU YAP</button>` : 
                            (j.owner_username === currentUser.username ? 
                                `<button onclick="showMessages(${j.id})" class="flex-1 bg-indigo-100 text-indigo-700 py-3 rounded-xl font-bold text-xs">MESAJLAR</button>
                                 <button onclick="deleteJob(${j.id})" class="bg-red-50 text-red-500 px-4 rounded-xl"><i class="fa-solid fa-trash"></i></button>` : 
                                `<button class="flex-1 bg-gray-100 text-gray-400 py-3 rounded-xl font-bold text-xs cursor-not-allowed">BA≈ûKA ƒ∞≈ûVEREN</button>`)
                            }
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ESKƒ∞ VE YENƒ∞ FONKSƒ∞YONLAR
        function switchMode(mode) {
            document.getElementById('profileViewMode').classList.toggle('hidden', mode === 'edit');
            document.getElementById('profileEditMode').classList.toggle('hidden', mode === 'view');
        }

        async function updateProfile() {
            const formData = new FormData();
            formData.append('old_username', currentUser.username);
            formData.append('new_username', document.getElementById('editUsername').value);
            formData.append('new_age', document.getElementById('editAge').value);
            formData.append('current_avatar', currentUser.avatar);
            const file = document.getElementById('editFile').files[0];
            if(file) formData.append('new_avatar', file);

            const res = await fetch('/api/update-profile', { method: 'POST', body: formData });
            const data = await res.json();
            if(data.status === "success") { location.reload(); } else { alert(data.error); }
        }

        async function saveJob() {
            const f = new FormData();
            f.append('owner_username', currentUser.username);
            f.append('title', document.getElementById('jTitle').value);
            f.append('salary', document.getElementById('jSalary').value);
            f.append('location', document.getElementById('jLoc').value);
            f.append('phone', document.getElementById('jPhone').value);
            f.append('description', document.getElementById('jDesc').value);
            const file = document.getElementById('jFile').files[0];
            if(file) f.append('job_image', file);
            await fetch('/api/jobs', { method: 'POST', body: f });
            location.reload();
        }

        async function deleteJob(id) { if(confirm("Silmek istediƒüine emin misin?")) { await fetch(`/api/jobs/${id}`, {method:'DELETE'}); loadJobs(); } }

        function openApply(id) { activeJobId = id; document.getElementById('msgModal').classList.remove('hidden'); }
        async function sendApp() {
            await fetch('/api/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ job_id: activeJobId, sender_username: currentUser.username, sender_age: currentUser.age, message_text: document.getElementById('mText').value })
            });
            alert("G√∂nderildi!"); document.getElementById('msgModal').classList.add('hidden');
        }

        async function showMessages(jobId) {
            const res = await fetch(`/api/messages/${jobId}`);
            const data = await res.json();
            const list = document.getElementById('messageList');
            document.getElementById('inboxModal').classList.remove('hidden');
            list.innerHTML = data.length === 0 ? '<p class="text-gray-400 text-center">Hen√ºz ba≈üvuru yok.</p>' : 
                data.map(m => `<div class="bg-gray-50 p-4 rounded-xl border">
                    <p class="text-[10px] font-bold text-indigo-600 uppercase">${m.sender_username} (${m.sender_age} Ya≈ü)</p>
                    <p class="text-sm text-gray-700 mt-1">${m.message_text}</p>
                </div>`).join('');
        }

        function toggleDiscordProfile() { document.getElementById('discordProfile').classList.toggle('active'); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
